<!DOCTYPE html>
<html>
    <head>
        <title>Percentage Calculators</title>
    </head>
    <body>
        <h1>Percentage Calculators</h1>
        <form id="calc">
            <select id="select" onchange="changeCalcTopic()">
                <option value="0">Select an option</option>
                <option value="1">What is Y% of X?</option>
                <option value="2">X is Y% of what?</option>
                <option value="3">What % of X is Y?</option>
                <option value="4">X% of what is Y?</option>
                <option value="5">Y% of X is what?</option>
            </select>
            <h3 id="calcTopic"></h3>
            X: <input type="text" id="numField1">
            Y: <input type="text" id="numField2"><br><br>
            <input type="submit" value="Calculate">
        </form>
        <h3 id="resultField"></h3>
        <script type="text/javascript" src="cal.js"></script>
    </body>
</html>
